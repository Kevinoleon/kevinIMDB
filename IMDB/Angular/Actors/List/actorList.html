
<form class="form-inline row justify-content-end mb-2 ">
    <input class="form-control mr-2  " type="text" placeholder="Filter search..." ng-model="$ctrl.filter" />
    <input class="form-control mr-2 btn btn-info btn-block " value="Create New" ui-sref="createActor({})">
</form>


<div class="card-columns">
    <div class="card" ng-repeat="actor in $ctrl.actors | filter:$ctrl.filter">

        <img class="card-img-top  img-rounded" src="https://img.icons8.com/color/1600/person-male.png" height="300">
        <h4 class="card-title text-secondary text-center">{{actor.Name}}</h4>
        <div class="card-body">
            <dl class="dl-horizontal">
                <dt>Birth Date: </dt>
                <dd>{{actor.DateOfBirth | date}}</dd>
                <dt>Nationality: </dt>
                <dd>{{actor.Nationality}}</dd>
                <dt>Roles: </dt>
                <dd>
                    <ul class="list-group list-unstyled" ng-repeat="role in actor.Roles">
                        <li class="list-group-item  list-group-item-primary"> {{role}}</li>
                    </ul>
                </dd>

            </dl>
            <div class="row col-lg-12 btn-group" style="margin:0; padding:0">
                <a class="btn btn-info col-lg-4  " ui-sref="actorDetail({id: actor.Id, btn: actor.Id})">Details</a>
                <a class="btn btn-primary col-lg-4 " ui-sref="editActor({id: actor.Id})">Edit</a>
                <input type="button" class="btn btn-outline-danger col-lg-4 " value="Delete" ui-sref="deleteActor({id: actor.Id, btn:'delete'})" style="background-color:#e0d1d1" />
            </div>
        </div>
    </div>
