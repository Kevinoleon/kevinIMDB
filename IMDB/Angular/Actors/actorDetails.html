<div>
    <h1> Detalles </h1>

</div>
<!-- News jumbotron -->
<div class="jumbotron  hoverable p-4">

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-4 offset-md-1 mx-3 my-3">

            <!-- Featured image -->
            <div class="view overlay">
                <img src="https://www.colourbox.com/preview/26114474-bearded-men-face-hipster-character-vector-illustration.jpg" width="300" height="400">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

        </div>
        <!-- Grid column -->
        <!-- Grid column -->
        <div class="col-md-7 text-md-left ml-3 mt-3">

            <h1> {{actor.Name}}</h1>

            <dl class="dl-horizontal">
                <dt>Birth Date: </dt>
                <dd>{{actor.DateOfBirth}}</dd>
                <dt>Nationality: </dt>
                <dd>{{actor.Nationality}}</dd>
                <dt>Age: </dt>
                <dd>{{actor.age}}</dd>
                <dt>Roles: </dt>
                <dd><br/><ul class="list-unstyled" ng-repeat="role in actor.Roles">
                        <li class=""> {{role.NameDto}}</li>
                    </ul>
                </dd>

            </dl>
            
            <a class="btn btn-default" ui-sref="actors">Go back</a>
            <a class="btn btn-success">Edit</a>
            <a class="btn btn-danger">Delete</a>


        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</div>
<!-- News jumbotron -->
