<h2>Edit Actor</h2>

<form class="form-horizontal" >
    <div class="row">
        <div class="">
            <div class="form-group">
                <label class="control-label ">Name:</label>
                <div class="">
                    <input type="text" class="form-control" ng-model="$ctrl.actorToEdit.Name" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label ">Nationality:</label>
                <div class="">
                    <input type="text" class="form-control" ng-model="$ctrl.actorToEdit.Nationality" placeholder="Enter Nationality">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label ">Birth date:</label>
                <div class="">
                    <input type="date" class="forms-control" ng-model="$ctrl.actorToEdit.DateOfBirth">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="">
                <button type="submit" class="btn btn-default btn-block" ng-click="">Edit</button>
            </div>
        </div>
    </div>
    
    
</form>
