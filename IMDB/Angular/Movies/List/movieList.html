
<form class="form-inline row justify-content-end mb-2 ">
    <input class="form-control mr-2  " type="text" placeholder="Filter search..." ng-model="$ctrl.filter" />
    <input class="form-control mr-2 btn btn-info btn-block " value="Create New" ui-sref="createMovie({})">
</form>


<div class="card-columns">
    <div class="card" ng-repeat="movie in $ctrl.movies | filter:$ctrl.filter">

        <img class="card-img-top  img-rounded" src="https://www.freeiconspng.com/uploads/movie-icon-11.png" height="300">
        <h4 class="card-title text-secondary text-center">{{movie.OriginalTitle}}</h4>
        <div class="card-body">
            <dl class="dl-horizontal">
                <dt>Birth Date: </dt>
                <dd>{{movie.ReleaseDate | date}}</dd>
                <dt>Country: </dt>
                <dd>{{movie.Country}}</dd>
                <dt>Characters: </dt>
                <dd>
                    <ul class="list-group list-unstyled" ng-repeat="role in movie.Characters">
                        <li class="list-group-item  list-group-item-light"> {{role}}</li>
                    </ul>
                </dd>

            </dl>
            <div class="row col-lg-12 btn-group" style="margin:0; padding:0">
                <a class="btn btn-info col-lg-4  " ui-sref="movieDetail({id: movie.Id, btn: movie.Id})">Details</a>
                <a class="btn btn-primary col-lg-4 " ui-sref="editMovie({id: movie.Id})">Edit</a>
                <input type="button" class="btn btn-danger col-lg-4 " value="Delete" ui-sref="deleteMovie({id: movie.Id})" />
            </div>
        </div>
    </div>
